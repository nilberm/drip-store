<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/global.css" />
    <link rel="stylesheet" href="/style/mobile.css" />
    <link rel="stylesheet" href="/style/desktop.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="/assets/images/logo/digital-logo.png"
      type="image/x-icon"
    />

    <title>Drip Store - Digital College</title>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const button = document.querySelector("#magnifier");
        const input = document.querySelector("#search-input");

        button.addEventListener("click", function () {
          input.focus();
        });
      });
    </script>
  </head>
  <body>
    <header>
      <a href="#" class="logo">
        <img src="/assets/images/logo/digital-logo.png" alt="logo" />
        <span>Digital Store</span>
      </a>

      <div class="search">
        <input
          type="text"
          id="search-input"
          placeholder="Pesquisar produto..."
        />
        <button type="button" id="magnifier">
          <img src="/assets/images/header/Search.png" alt="search icon" />
        </button>
      </div>

      <div class="account-buttons">
        <button class="sign-up" type="button">
          <a href="#">Cadastre-se</a>
        </button>
        <button class="sign-in" type="button">
          <a href="">Entrar</a>
        </button>
      </div>

      <button type="button" class="shopping-cart">
        <img
          src="/assets/images/header/shopping-cart.png"
          alt="shopping cart"
        />
        <span>2</span>
      </button>
    </header>

    <nav>
      <ul>
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">Produtos</a></li>
        <li><a href="#">Categorias</a></li>
        <li><a href="#">Meus Pedidos</a></li>
      </ul>
    </nav>

    <main>
      <section class="hero-carousel"></section>
      <section class="highlights-images"></section>
      <section class="highlights-buttons"></section>
      <section class="trending-products"></section>
      <section class="special-offer"></section>
    </main>
    <footer></footer>
  </body>
</html>
