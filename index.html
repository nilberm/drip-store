<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style/global.css" />
  <link rel="stylesheet" href="/style/mobile.css" />
  <link rel="stylesheet" href="/style/desktop.css" />
  <link rel="stylesheet" href="/style/desktop/highlights-buttons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <header></header>
  <main>
    <section class="hero-carousel"></section>
    <section class="highlights-images">
      <div class="highlights-images-section">
        <h2>Coleções em destaque</h2>
        <div class="cards">
          <div class="card">
            <div class="card-content">
              <div class="card-badge">
                <p>30% OFF</p>
              </div>
              <h3 class="title">Novo drop Supreme</h3>
              <button class="buy">Comprar</button>
            </div>
            <div class="card-image">
              <img src="/assets/images/highlights-images/star-wars-storm-trooper-supreme-t-shirt.png"
                alt="T-Shirt Star Wars Storm Trooper Supreme">
            </div>
          </div>
          <div class="card">
            <div class="card-content">
              <div class="card-badge">
                <p>30% OFF</p>
              </div>
              <h3 class="title">Coleção Adidas</h3>
              <button class="buy">Comprar</button>
            </div>
            <div class="card-image">
              <img src="/assets/images/highlights-images/Adidas.png" alt="Tênis Adidas">
            </div>
          </div>
          <div class="card">
            <div class="card-content">
              <div class="card-badge">
                <p>30% OFF</p>
              </div>
              <h3 class="title">Novo Beats Bass</h3>
              <button class="buy">Comprar</button>
            </div>
            <div class="card-image">
              <img src="/assets/images/highlights-images/Beats-Bass.png" alt="Headset Beats Bass">
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="highlights-buttons-section">
      <section class="highlights-buttons">
        <h2>Coleções em destaque</h2>
        <div class="buttons">
          <div class="button">
            <div class="buttom-image"><i class="icon" tipo="t-shirt"></i></div>
            <div class="button-title">Camisetas</div>
          </div>
          <div class="button">
            <div class="buttom-image"><i class="icon" tipo="pant"></i></div>
            <div class="button-title">Calças</div>
          </div>
          <div class="button">
            <div class="buttom-image"><i class="icon" tipo="cap"></i></div>
            <div class="button-title">Bonés</div>
          </div>
          <div class="button">
            <div class="buttom-image"><i class="icon" tipo="headphone"></i></div>
            <div class="button-title">Headphones</div>
          </div>
          <div class="button">
            <div class="buttom-image"><i class="icon" tipo="sneaker"></i></div>
            <div class="button-title">Tênis</div>
          </div>
        </div>
    </div>
    </section>
    <section class="trending-products"></section>
    <section class="special-offer"></section>
  </main>
  <footer></footer>
</body>

</html>
